<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DangerZone</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<script src="main.js"></script>

<div class="main">
    <div class="zones">
        <h3>Zones</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Occupancy</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="zoneBody">
            <tr>
                <td>0</td>
                <td><p>Default</p></td>
                <td id="occupancy0">0</td>
                <td>Clear</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="alerts">
        <h3>Alerts</h3>
        <table class="alerts">
            <thead>
            <tr>
                <th>Category</th>
                <th>Severity</th>
                <th>Zone</th>
            </tr>
            </thead>
            <tbody id="alertBody">
<!--            <tr>-->
<!--                <td>Fall</td>-->
<!--                <td>All</td>-->
<!--                <td>0</td>-->
<!--            </tr>-->
            </tbody>
        </table>
    </div>

    <div class="info">
        <input id="name" type="text" placeholder="No Name"/>
<!--        <p class="ids"><span id="zone">Zone</span><span id="entity">ID</span></p>-->
        <p class="ids">Zone: <span id="zone">0</span> Entity<span id="entity">0</span></p>
    </div>
</div>
</body>

</html>
